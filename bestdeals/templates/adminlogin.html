{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Best Deals</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="admin-container">
        <div class="admin-form-box">
            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <h2>Admin Login</h2>

                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p class="{{ message.tags }}">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="input-box">
                    <input type="text" name="username" placeholder="Admin Username" value="suhana" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Admin Password" value="password123" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn light-blue-btn">Login</button>
                <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
            </form>
        </div>
    </div>

</body>
</html>
